<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Form</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form>
      <div class="container">
        <label for="mail" class="mailBox">
          <span>Email:</span>
          <input type="email" id="mail" name="mail" minlength="10" required />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="country" class="countryBox">
          <span>Country:</span>
          <select id="country" required>
            <option value="">Select a Country</option>
            <option value="usa">The United States</option>
            <option value="ca">Canada</option>
            <option value="mx">Mexico</option>
          </select>
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="zipCode" class="zipCodeBox">
          <span>Zip Code:</span>
          <input type="text" id="zipCode" name="zipCode" required />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="password" class="passwordBox">
          <span>Password:</span>
          <input
            type="password"
            id="password"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            minlength="8"
            maxlength="20"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="passwordConf" class="passwordConfBox">
          <span>Confirm Password:</span>
          <input
            type="password"
            id="passwordConf"
            name="passwordConf"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <button type="submit" value="Submit" id="submitButton">Submit</button>
        <div id="message">
          <h3>Password must contain the following:</h3>
          <h6 id="letter" class="invalid">A lowercase letter</h6>
          <h6 id="capital" class="invalid">A capital letter</h6>
          <h6 id="number" class="invalid">A number</h6>
          <h6 id="length" class="invalid">Minimum 8 characters</h6>
        </div>
      </div>
    </form>
  </body>
  <script src="bundle.js"></script>
</html>
