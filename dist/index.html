<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Form</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form novalidate>
      <p>
        <label for="mail" class="mailBox">
          <span>Email:</span>
          <input type="email" id="mail" name="mail" minlength="10" required />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="country" class="countryBox">
          <span>Country:</span>
          <input
            type="text"
            id="country"
            name="country"
            minlength="4"
            maxlength="40"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="zipCode" class="zipCodeBox">
          <span>Zip Code:</span>
          <input
            type="text"
            id="zipCode"
            name="zipCode"
            minlength="4"
            maxlength="10"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="password" class="passwordBox">
          <span>Password:</span>
          <input
            type="text"
            id="password"
            name="password"
            minlength="8"
            maxlength="20"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="passwordConf" class="passwordConfBox">
          <span>Confirm Password:</span>
          <input
            type="text"
            id="passwordConf"
            name="passwordConf"
            minlength="8"
            maxlength="20"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
  </body>
  <script src="bundle.js"></script>
</html>
